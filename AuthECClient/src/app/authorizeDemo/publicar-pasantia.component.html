<div class="container" style="background: #e6f0ff; padding: 2rem; border-radius: 1rem; max-width: 600px; margin: 0 auto;">
  <h2 class="mb-4">Publicar Oferta de Pasantía</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label">Título</label>
      <input class="form-control" formControlName="title" maxlength="100" required />
      <div *ngIf="form.get('title')?.invalid && form.get('title')?.touched" class="text-danger small">Título requerido (máx 100 caracteres).</div>
    </div>
    <div class="mb-3">
      <label class="form-label">Descripción</label>
      <textarea class="form-control" formControlName="description" rows="3" required></textarea>
      <div *ngIf="form.get('description')?.invalid && form.get('description')?.touched" class="text-danger small">Descripción requerida (mín 20 caracteres).</div>
    </div>
    <div class="mb-3">
      <label class="form-label">Requisitos</label>
      <textarea class="form-control" formControlName="requirements" rows="2" required></textarea>
      <div *ngIf="form.get('requirements')?.invalid && form.get('requirements')?.touched" class="text-danger small">Requisitos requeridos (mín 10 caracteres).</div>
    </div>
    <div class="mb-3">
      <label class="form-label">Fecha de Inicio</label>
      <input type="date" class="form-control" formControlName="startDate" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Fecha de Fin</label>
      <input type="date" class="form-control" formControlName="endDate" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Modalidad</label>
      <select class="form-control" formControlName="mode" required>
        <option value="" disabled selected>Selecciona modalidad</option>
        <option *ngFor="let m of modalidades" [value]="m.value">{{ m.label }}</option>
      </select>
      <div *ngIf="form.get('mode')?.invalid && form.get('mode')?.touched" class="text-danger small">La modalidad es requerida.</div>
    </div>
    <button class="btn btn-primary w-100" type="submit" [disabled]="form.invalid || loading">{{ loading ? 'Publicando...' : 'Publicar Oferta' }}</button>
  </form>
  <div *ngIf="successMsg" class="alert alert-success mt-3">{{ successMsg }}</div>
  <div *ngIf="errorMsg" class="alert alert-danger mt-3">{{ errorMsg }}</div>
</div>
