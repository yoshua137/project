<div class="mb-4">
  <h2 class="font-bold text-blue-ucb" style="font-size: 2rem;">
    Iniciar sesión
  </h2>
  <div> No tienes cuenta?
    <a routerLink="/user/select-role" class="font-medium no-underline text-blue-ucb">Registrate</a>
  </div>
</div>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <input class="w-full px-3 py-2 leading-tight text-gray-700 bg-gray-200 border rounded shadow-inner appearance-none focus:outline-none focus:shadow-outline" placeholder="Correo electrónico" formControlName="email">
    <div class="error-feedback" *ngIf="hasDisplayableError('email') && form.controls.email.hasError('required')">
      Por favor ingresa tu correo electrónico.
    </div>
  </div>
  <div class="mb-3">
    <input type="password" class="w-full px-3 py-2 leading-tight text-gray-700 bg-gray-200 border rounded shadow-inner appearance-none focus:outline-none focus:shadow-outline" placeholder="Contraseña" formControlName="password">
    <div class="error-feedback" *ngIf="hasDisplayableError('password') && form.controls.password.hasError('required')">
      Por favor ingresa tu contraseña.
    </div>
  </div>
  <div class="mt-4">
    <button type="submit" class="w-full font-bold text-blue-ucb bg-yellow-ucb rounded-lg py-2 px-4 border-2 border-transparent hover:border-blue-ucb transition-all duration-300 ease-in-out">
      Iniciar Sesión
    </button>
  </div>
</form>
