<div class="flex flex-col items-center justify-center min-h-[60vh]">
  <!-- Advertencia de expiración de sesión -->
  <div *ngIf="showExpirationWarning && tokenRemainingTime !== null" 
       class="mb-4 w-full max-w-xl bg-yellow-50 border-l-4 border-yellow-400 p-4 rounded-lg shadow-md">
    <div class="flex items-center">
      <div class="flex-shrink-0">
        <svg class="h-5 w-5 text-yellow-400" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
        </svg>
      </div>
      <div class="ml-3">
        <p class="text-sm text-yellow-700 font-medium">
          ⚠️ Tu sesión expirará en <strong>{{ tokenRemainingTime }}</strong> minuto<span *ngIf="tokenRemainingTime !== 1">s</span>.
          Por favor, guarda tu trabajo.
        </p>
      </div>
    </div>
  </div>

  <div class="bg-white/80 rounded-3xl shadow-2xl px-10 py-12 flex flex-col items-center max-w-xl w-full">
    <div class="mb-6">
      <svg class="mx-auto mb-4" width="64" height="64" fill="none" viewBox="0 0 64 64"><circle cx="32" cy="32" r="32" fill="#2563eb" fill-opacity="0.1"/><path d="M32 44c6.627 0 12-5.373 12-12S38.627 20 32 20 20 25.373 20 32s5.373 12 12 12Z" fill="#2563eb"/><path d="M32 36a4 4 0 1 0 0-8 4 4 0 0 0 0 8Z" fill="#fff"/></svg>
      <h1 class="text-4xl font-extrabold text-blue-900 mb-2">¡Bienvenido(a) a bordo!</h1>
      <h2 class="text-2xl font-bold text-blue-700 mb-4">{{fullName}}</h2>
      <p class="text-lg text-gray-700">Nos alegra tenerte en el Portal de Pasantía.<br>Explora las opciones del menú para comenzar tu experiencia.</p>
    </div>
    <button [appHideIfClaimsNotMet]="claimReq.adminOnly" class="px-6 py-2 bg-red-600 text-white rounded-lg font-semibold shadow hover:bg-red-700 transition-colors duration-200 mt-4">Operación de Administrador</button>
  </div>
</div>
