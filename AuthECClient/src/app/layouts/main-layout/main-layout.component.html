<div class="flex min-h-screen bg-blue-100">
  <!-- Sidebar -->
  <nav id="sidebar" class="flex flex-col justify-start bg-gray-100 pb-3 w-64">
    <div class="flex flex-col items-center p-4">
      <a class="font-bold text-2xl text-green-700 mb-3" routerLink="/dashboard">
        <img src="assets/logo-main.png" alt="Logo" style="max-width: 160px; max-height: 60px; display: block; margin: 0 auto;" />
      </a>
    </div>
    <ul class="flex flex-col w-full px-3">
      <li class="nav-item" [appHideIfClaimsNotMet]="claimReq.adminOnly">
        <a class="nav-link" routerLink="/admin-only">Admin Only</a>
      </li>
      <li class="nav-item" [appHideIfClaimsNotMet]="claimReq.adminOrTeacher">
        <a class="nav-link" routerLink="/admin-or-teacher">Admin Or Teacher</a>
      </li>
      <li class="nav-item" [appHideIfClaimsNotMet]="claimReq.organizationOnly">
        <a class="nav-link" routerLink="/agreement-requests">Solicitar Convenio</a>
      </li>
      <li class="nav-item" [appHideIfClaimsNotMet]="claimReq.adminInvitationManager">
        <a class="nav-link" routerLink="/registration-invitations">Invitaciones de Registro</a>
      </li>
      <li class="nav-item" [appHideIfClaimsNotMet]="claimReq.directorAgreementReviewer">
        <a class="nav-link" routerLink="/agreement-review">Revisar Convenios</a>
      </li>
      <li class="nav-item" [appHideIfClaimsNotMet]="claimReq.organizationAgreementList">
        <a class="nav-link" routerLink="/mis-convenios">Mis convenios</a>
      </li>
      <li class="nav-item" [appHideIfClaimsNotMet]="claimReq.organizationInternshipOffer">
        <a class="nav-link" routerLink="/publicar-pasantia">Publicar Pasantía</a>
      </li>
      <li class="nav-item" [appHideIfClaimsNotMet]="claimReq.studentInternshipOffers">
        <a class="nav-link" routerLink="/ver-ofertas-pasantia">Ver Ofertas de Pasantía</a>
      </li>
    </ul>
  </nav>
  <!-- Main content -->
  <div id="main" class="flex-1 flex flex-col">
    <nav class="bg-gray-100 h-16">
      <div class="flex justify-between items-center px-10 py-2 pt-3">
        <form class="flex" role="search">
          <input class="form-input mr-2 pl-2" type="search" placeholder="¿Qué estás buscando?" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
        <button class="btn btn-dark" (click)="onLogout()">Cerrar Sesión</button>
      </div>
    </nav>
    <div class="mt-5 p-5 flex-1">
      <router-outlet />
    </div>
  </div>
</div>
